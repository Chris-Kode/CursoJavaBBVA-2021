<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        outerloop:
        for (let i = 0; i < 5; i++) {
            document.write("Outerloop: " + i + "<br />");
            innerloop:
            for (let j = 0; j < 5; j++) {
                if (j > 3) {
                    break;
                }
                if (i == 2) {
                    break innerloop;
                }

                if (i == 4) {
                    break outerloop;
                }

                document.write("innerloop: " + j + "<br />");
                
            }
            
        }
    </script>
</body>
</html>
