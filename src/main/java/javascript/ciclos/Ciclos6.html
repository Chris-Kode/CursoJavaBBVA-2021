<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 1;
        document.write("Starting Loop");
        while (x < 20) {
            x = x + 1;
            
            if (x == 5) {
                continue;
            }
            
        }
        document.write("loop stopped");
    </script>
</body>
</html>
